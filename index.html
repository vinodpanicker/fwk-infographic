<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Web frameworks infographic</title>

    <!-- Bootstrap core CSS -->
    <link href="app/vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <header class="container">
      <h1>Infographic</h1>
      <p class="lead">Web frameworks infographic</p>
    </header>
    <div class="container">


      <div class="row">
        <div id="left" class="col-sm-6">
          <section id="page"></section>
        </div>
        <div id="right" class="col-sm-6">
        </div>
      </div><!-- /.row -->
    </div><!-- /.container -->

      <script data-main="app/main.js" src="app/vendor/requirejs/require.js"></script>
      <script id="grp-tmpl" type="text/x-handlebars-template">
        <fieldset>
          <legend class="text-capitalize">{{groupName}}</legend>
          <ul>
          {{#each frameworks}}
          <li><a href="{{link}}">{{name}}</a>{{#if stars}}&nbsp;<small><span class="glyphicon glyphicon-star alert-warning" aria-hidden="true"></span> {{stars}}</small>{{/if}}</li>
          {{/each}}
          </ul>
        </fieldset>
      </script>
  </body>
</html>
