<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Web Frameworks Infographic</title>

    <!-- Bootstrap core CSS -->
    <link href="app/vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"/>
  </head>

  <body>
    <header class="container">
      <h1>Web Frameworks Infographic</h1>
      <p class="lead">Web frameworks infographic</p>
    </header>
    <section class="container">
      <div id="infographic"></div>
      <div id="page"></div>
    </section>

    <script data-main="app/main.js" src="app/vendor/requirejs/require.js"></script>
    <script id="grp-tmpl" type="text/x-handlebars-template">
      <fieldset>
        <legend class="text-capitalize">{{groupName}}</legend>
        <ul>
          {{#each frameworks}}
          <li>
            <a href="{{link}}">{{name}}</a>
            {{#if stars}}&nbsp;<small><span class="glyphicon glyphicon-star alert-warning" aria-hidden="true"></span> {{stars}}</small>{{/if}}
            {{#if score}}&nbsp;<small><span class="glyphicon glyphicon glyphicon-education alert-info" aria-hidden="true"></span> {{score}}</small>{{/if}}
          </li>
          {{/each}}
        </ul>
      </fieldset>
    </script>
    <script id="tip-tmpl" type="text/x-handlebars-template">
      <div class="tip bg-info">
        <h4>{{name}}</h4>
        <small class="text-muted">{{excerpt}}</small>
        <!--
        <table class="table">
          <tr>
            <td>Stars</td>
            <td>{{stars}}</td>
          </tr>
          <tr>
            <td>Forks</td>
            <td>{{forks}}</td>
          </tr>
          <tr>
            <td>Commits</td>
            <td>{{commits}}</td>
          </tr>
          <tr>
            <td>Releases</td>
            <td>{{releases}}</td>
          </tr>
          <tr>
            <td>Contributors</td>
            <td>{{contributors}}</td>
          </tr>
          <tr>
            <td>Open Issues</td>
            <td>{{openIssues}}</td>
          </tr>
          <tr>
            <td>Stackoverflow Questions</td>
            <td>{{stackoverflowQuestions}}</td>
          </tr>
          <tr>
            <td>Language</td>
            <td>{{language}}</td>
          </tr>
        </table>
        -->
      </div>
    </script>
  </body>
</html>
