<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Web Frameworks</title>

    <!-- Bootstrap core CSS -->
    <link href="app/vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="app/vendor/octicons/octicons/octicons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"/>
  </head>

  <body>
    <header class="container">
      <h1>Web Frameworks</h1>
      <p class="lead">Web frameworks</p>
    </header>
    <section class="container">
      <div id="infographic"></div>
      <div id="page" class="row"></div>
    </section>
    <footer></footer>

    <script data-main="app/main.js" src="app/vendor/requirejs/require.js"></script>
    <script id="grp-tmpl" type="text/x-handlebars-template">
      <div class="col-lg-2">
        <fieldset>
          <legend class="l-bucket text-capitalize">{{groupName}}</legend>
          <ul>
            {{#each frameworks}}
            <li>
              <a href="{{link}}">{{name}}</a>
            </li>
            {{/each}}
          </ul>
        </fieldset>
      </div>
    </script>
    <script id="tip-tmpl" type="text/x-handlebars-template">
      <div class="tip bg-info">
        <div><img alt="{{name}}" src="img/{{id}}.png"/></div>
        <small class="text-muted">{{excerpt}}</small>
        {{#unless excerpt}}
        <small class="text-muted">{{description}}</small>
        {{/unless}}
        <p>
          {{#if commits}}<nobr><span class="octicon octicon-history"></span> {{commits}}</nobr>{{/if}}
          {{#if stars}}<nobr><span class="octicon octicon-star"></span> {{stars}}</nobr>{{/if}}
          {{#if forks}}<nobr><span class="octicon octicon-repo-forked"></span> {{forks}}</nobr>{{/if}}
          {{#if releases}}<nobr><span class="octicon octicon-tag"></span> {{releases}}</nobr>{{/if}}
          {{#if openIssues}}<nobr><span class="octicon octicon-issue-opened"></span> {{openIssues}}</nobr>{{/if}}
          {{#if contributors}}<nobr><span class="octicon octicon-organization"></span> {{contributors}}</nobr>{{/if}}
          {{#if stackoverflowQuestions}}<nobr><img src="img/stackoverflow.svg" height="20"> {{stackoverflowQuestions}}</nobr>{{/if}}
          <nobr><span class="octicon octicon-zap"> {{score}}</span></nobr>
        </p>
      </div>
    </script>
  </body>
</html>
