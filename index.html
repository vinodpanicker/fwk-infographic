<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Web Frameworks</title>

    <!-- Bootstrap core CSS -->
    <link href="app/vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"/>
  </head>

  <body>
    <header class="container">
      <h1>Web Frameworks</h1>
      <p class="lead">Web frameworks</p>
    </header>
    <section class="container">
      <div id="infographic"></div>
      <div id="page" class="row"></div>
    </section>

    <script data-main="app/main.js" src="app/vendor/requirejs/require.js"></script>
    <script id="grp-tmpl" type="text/x-handlebars-template">
      <div class="col-lg-2">
        <fieldset>
          <legend class="l-bucket text-capitalize">{{groupName}}</legend>
          <ul>
            {{#each frameworks}}
            <li>
              <a href="{{link}}">{{name}}</a>
            </li>
            {{/each}}
          </ul>
        </fieldset>
      </div>
    </script>
    <script id="tip-tmpl" type="text/x-handlebars-template">
      <div class="tip bg-info">
        <div><img alt="{{name}}" src="img/{{id}}.png"/></div>
        <small class="text-muted">{{excerpt}}</small>
        {{#unless excerpt}}
        <small class="text-muted">{{description}}</small>
        {{/unless}}
        <!--
        <table class="table">
          <tr>
            <td>Stars</td>
            <td>{{stars}}</td>
          </tr>
          <tr>
            <td>Forks</td>
            <td>{{forks}}</td>
          </tr>
          <tr>
            <td>Commits</td>
            <td>{{commits}}</td>
          </tr>
          <tr>
            <td>Releases</td>
            <td>{{releases}}</td>
          </tr>
          <tr>
            <td>Contributors</td>
            <td>{{contributors}}</td>
          </tr>
          <tr>
            <td>Open Issues</td>
            <td>{{openIssues}}</td>
          </tr>
          <tr>
            <td>Stackoverflow Questions</td>
            <td>{{stackoverflowQuestions}}</td>
          </tr>
          <tr>
            <td>Language</td>
            <td>{{language}}</td>
          </tr>
        </table>
        -->
      </div>
    </script>
    <script id="legend-tmpl" type="text/x-handlebars-template">
      <div id="legend" class="form-inline">
        {{#each filters}}
        <div class="checkbox">
          <label><input type="checkbox" name="{{@key}}" value="{{@key}}" checked="checked"> {{.}}</label>
        </div>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        {{/each}}
      </div>
    </script>
  </body>
</html>
